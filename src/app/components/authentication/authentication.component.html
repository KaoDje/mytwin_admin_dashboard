<div class="login-container">
  <div class="login-box">
    <h1>Dashboard Login</h1>

    <div class="environment-selector">
      <label>Environment</label>
      <div class="environment-buttons">
        <button
          *ngFor="let env of environments"
          type="button"
          [class.active]="selectedEnvironment === env.value"
          [class.dev]="env.value === 'dev'"
          [class.prod]="env.value === 'prod'"
          (click)="onEnvironmentChange(env.value)"
        >
          <span class="env-label">{{ env.label }}</span>
          <span class="env-description">{{ env.description }}</span>
        </button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          [class.error]="username?.invalid && username?.touched"
        />
        <div
          *ngIf="username?.invalid && username?.touched"
          class="error-message"
        >
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched"
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="error-message"
        >
          Password is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">{{ errorMessage }}</div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
  </div>
</div>
